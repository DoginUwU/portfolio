<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./images/icons/icon.png">
    <link rel="apple-touch-icon" href="./images/icons/icon_192.png">
    <meta property="og:title" content="<Luiz Eduardo />" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://gotardo.vercel.app/" />
    <meta
      property="og:image"
      content="https://gotardo.vercel.app/images/thumb.png"
    />
    <meta property="og:description" content="Apenas um programador front-end" />
    <meta name="theme-color" content="#0066ff" />
    <title>Luiz Eduardo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("./serviceWorker.js").then(function (registration) {
            // Registration was successful
            console.log("ServiceWorker registration successful with scope: ", registration.scope);
          }, function (err) {
            // registration failed :(
            console.log("ServiceWorker registration failed: ", err);
          });
        });
      }
      </script>
  </body>
</html>
